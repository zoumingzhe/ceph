[tox]
envlist =
    py3,
    lint,
    fix,
    check,
    run,
skipsdist = true
minversion = 2.9.1

[pytest]
addopts =
    --cov --cov-append --cov-report=term
    --doctest-modules
    --ignore=frontend/ --ignore=module.py
    --instafail

[base]
deps =
    -rrequirements.txt
    -cconstraints.txt

[base-test]
deps =
    -rrequirements-test.txt

[base-lint]
deps =
    -rrequirements-lint.txt

[testenv]
deps =
    {[base]deps}
    {[base-test]deps}
setenv =
    CFLAGS = -DXMLSEC_NO_SIZE_T
    PYTHONUNBUFFERED=1
    PYTHONDONTWRITEBYTECODE=1
    UNITTEST = true
    WEBTEST_INTERACTIVE = false
commands =
    pytest {posargs}

[testenv:run]
basepython=python3
deps =
    {[base]deps}
    {[base-test]deps}
    {[base-lint]deps}
# TODO: replace with allowlist_external tox=>16.1 (https://github.com/tox-dev/tox/pull/1601)
whitelist_externals = *
commands = {posargs}

[flake8]
max-line-length = 100
ignore = E123 E126 E226 E402 W503 E741 F812
exclude =
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .cache,
    *.pyc,
    .eggs,
    venv,
    frontend,
statistics = True
#TODO: Uncomment and refactor (https://tracker.ceph.com/issues/41221)
#max-complexity = 10
format = ${cyan}%(path)s${reset}:${yellow_bold}%(row)d${reset}:${green_bold}%(col)d${reset}: ${red_bold}%(code)s${reset} %(text)s

[pylint]
# Allow similarity/code duplication detection
jobs = 1
dirs = . controllers plugins services tests
addopts = -rn --rcfile=.pylintrc --jobs={[pylint]jobs}

[rstlint]
dirs = README.rst HACKING.rst

[base-pylint]
commands =
    pylint {[pylint]addopts} {[pylint]dirs}

[base-rst]
commands =
    rstcheck --report info --debug -- {[rstlint]dirs}

[testenv:lint]
basepython=python3
deps =
    {[base]deps}
    {[base-lint]deps}
commands =
    flake8
    {[base-pylint]commands}
    {[base-rst]commands}

[testenv:flake8]
basepython = python3
deps = {[base-lint]deps}
commands =
    flake8 --config=tox.ini {posargs}

[testenv:pylint]
basepython = python3
deps =
    {[base]deps}
    {[base-lint]deps}
commands =
    pylint {[pylint]addopts} {posargs:{[pylint]dirs}}

[testenv:rst]
basepython = python3
deps = {[base-lint]deps}
commands =
    rstcheck --report info --debug -- {posargs:{[rstlint]dirs}}

[autopep8]
addopts =
    --max-line-length {[flake8]max-line-length}
    --exclude "{[flake8]exclude}"
    --in-place
    --recursive
# TODO: we should progressively increase the level of compliance with PEP8
#    --aggressive
#    --aggressive

[testenv:fix]
basepython=python3
deps =
    {[base-lint]deps}
commands =
    python --version
    autopep8 {[autopep8]addopts} {posargs:.}


[testenv:check]
commands =
    python ci/check_grafana_uids.py frontend/src/app ../../../../monitoring/grafana/dashboards
