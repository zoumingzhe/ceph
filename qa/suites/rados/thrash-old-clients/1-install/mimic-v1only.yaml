overrides:
  ceph:
    mon_bind_msgr2: false
    log-ignorelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: false
tasks:
- install:
    branch: mimic
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-rook
      - ceph-mgr-cephadm
      - cephadm
      - ceph-immutable-object-cache
      - ceph-base
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-cephfs
      - librados-devel
    extra_packages:
      - librados2
      - python-rados
      - python-rgw
      - python-rbd
      - python-cephfs
